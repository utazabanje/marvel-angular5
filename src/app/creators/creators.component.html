<h2>List of Marvel creators</h2>

<div class="spinner" *ngIf="!creatorData">
  <mat-spinner></mat-spinner>
</div>

<mat-paginator *ngIf="creatorSingleData"
                [length]="creatorData.length"
                [pageIndex]="pageIndex"
                [pageSize]="pageSize"
                [pageSizeOptions]="[4, 8, 20]"
                (page)="paginatorChange($event)"
                [showFirstLastButtons]="true" >
</mat-paginator>

<div *ngIf="creatorSingleData">
  <div class="creatorContainer" fxLayout="row wrap" fxLayoutGap="20px">
    <mat-card class="creatorCard" fxFlex="calc(25% - 20px)" fxGrow="0" *ngFor="let creator of creatorSingleData">
      <mat-card-header>
        <mat-card-title class="creatorTitle">
          {{ creator.fullName.length < 1 ? 'Name not available' : creator.fullName }}
        </mat-card-title>
      </mat-card-header>
      <img src="{{ creator.thumbnail.path }}.{{ creator.thumbnail.extension }}" alt="marvel creators" class="creatorImage">
      <mat-card-actions>
        <button (click)="creatorComicDetail(creator.id)" mat-raised-button>Show my comics</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
